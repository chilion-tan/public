<!DOCTYPE html>
<html>
<head>
<style>
	#canvas {
            position: relative; /* To position child elements */
            background-image: url('images/MyPicture.jpg');
            background-size: cover; /* Adjusts the image to cover the entire canvas */
            background-position: center; /* Centers the image */
        }

	.overlay-image {
        position: absolute;
        opacity: 0.8;
    	}

    	#image2 {
       
        top: calc(40% - 2.5rem); /* Adjusted to keep within canvas */
        left: 10px;
	z-index: 1; /* Ensure the image is on top */
    }

    #image3 {
        
        top: calc(10% - 2rem); /* Adjusted to keep within canvas */
        left: 50%;
        transform: translateX(-50%);
	z-index: 1; /* Ensure the image is on top */
    }

    #image4 {
        
        top: calc(40% - 2.5rem); /* Adjusted to keep within canvas */
        right: 10px;
	z-index: 1; /* Ensure the image is on top */
    }

	#screenSize {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
	}
	/* To place 3 images inside the canvas individually
	*/
	
    </style>
</head>
<body>

<div id="screenSize"></div>
<canvas id="canvas"></canvas>
  <!--<img id="image2" class="overlay-image" src="Image2.png" alt="Image 2">
  <img id="image3" class="overlay-image" src="Image3.png" alt="Image 3">
  <img id="image4" class="overlay-image" src="Image4.png" alt="Image 4">
  -->
<script>
var screenSizeDiv = document.getElementById("screenSize");
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
const overlayImg1 = new Image();
overlayImg1.src='images/huang.PNG';
const overlayImg2 = new Image();
overlayImg2.src='images/qing.PNG';
const overlayImg3 = new Image();
overlayImg3.src='images/de.PNG';
var overlayWidth=canvas.width*0.13;
var overlayHeight=canvas.width*0.14;
function updateScreenSize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            screenSizeDiv.innerHTML = "Width: " + width + "px, Height: " + height + "px";
            resizeCanvas();
        }

function resizeCanvas() {
    var size = Math.min(window.innerWidth, window.innerHeight);
    canvas.width = size;
    canvas.height = size;
    ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset the transformation matrix
    ctx.translate(size / 2, size / 2); // Move the origin to the center of the canvas
    radius = size * 0.45; // Adjust the radius based on the new size
    overlayWidth=canvas.width*0.13;
    overlayHeight=canvas.width*0.14;	
}

window.addEventListener('resize', updateScreenSize);
updateScreenSize(); // Initial call to set the screen size
//var radius = canvas.height / 2;
//ctx.translate(radius, radius);
//radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height); // Clear the canvas
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'rgba(255, 255, 255, 0.0)'; // Red color with 100% transparency';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#f33');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#33f';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillStyle = '#22a';
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    /*To take reference of Origin in canvas translated to the center of canvas. 
    ctx.drawImage(OverlayImage, xPos, yPos, imgWidth, ImgHeight);*/
    ctx.drawImage(overlayImg1, -radius*1.1, -radius, overlayWidth, overlayHeight);
    ctx.drawImage(overlayImg2, -canvas.width*0.15, -radius*1.1, overlayWidth, overlayHeight);
    ctx.drawImage(overlayImg3, radius*0.5, -radius, overlayWidth, overlayHeight);
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
